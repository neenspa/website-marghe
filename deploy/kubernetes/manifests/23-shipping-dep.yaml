---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    APPD_DEPLOYMENT_NAME: shipping
  name: shipping
  labels:
    name: shipping
    backstage.io/kubernetes-id: website-marghe
    app.kubernetes.io/name: website-marghe
    rht-gitops.com/janus-argocd: website-marghe
  namespace: website-marghe
spec:
  replicas: 1
  selector:
    matchLabels:
      name: shipping
  template:
    metadata:
      labels:
        name: shipping
        backstage.io/kubernetes-id: website-marghe
        app.kubernetes.io/name: website-marghe
        rht-gitops.com/janus-argocd: website-marghe
    spec:
      containers:
        - name: shipping
          image: weaveworksdemos/shipping:0.4.8
          env:
            - name: ZIPKIN
              value: zipkin.jaeger.svc.cluster.local
            - name: JAVA_OPTS
              value: -Xms64m -Xmx128m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom -Dspring.zipkin.enabled=false
          resources:
            limits:
              cpu: 300m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 300Mi
          ports:
            - containerPort: 80
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
      serviceAccountName: storeuser-sa
      volumes:
        - emptyDir:
            medium: Memory
          name: tmp-volume
      nodeSelector:
        beta.kubernetes.io/os: linux
