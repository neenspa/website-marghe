---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels:
    name: catalogue
    backstage.io/kubernetes-id: website-marghe
    app.kubernetes.io/name: website-marghe
    rht-gitops.com/janus-argocd: website-marghe
  namespace: website-marghe
spec:
  replicas: 3
  selector:
    matchLabels:
      name: catalogue
  template:
    metadata:
      labels:
        name: catalogue
        backstage.io/kubernetes-id: website-marghe
        app.kubernetes.io/name: website-marghe
        rht-gitops.com/janus-argocd: website-marghe
    spec:
      containers:
        - name: catalogue
          image: ipateam/catalogue-nomonitor:1.0
          command: ["/app"]
          args:
            - -port=80
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 80
          securityContext:
            runAsUser: 0
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 300
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 180
            periodSeconds: 3
      serviceAccountName: storeuseradmin-sa
      nodeSelector:
        beta.kubernetes.io/os: linux
